<h2>multiplicative inverse</h2>

<p>
    the do not always exist!
</p>
<p>
    <span id="multiplicative_inverse_left" class="number"></span>
    &times;
    <span id="multiplicative_inverse_right" class="number"></span>
    =
    <span id="multiplicative_inverse_result" class="number"></span>

<aside class="notes">
    Why can there be no inverse for the left term? Because if there
    would be an inverse and we used it to divide we would get right =
    0, which can not be right.
